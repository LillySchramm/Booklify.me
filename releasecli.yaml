config_version: 1
change_directory: .releaseCli/changes
release_directory: .releaseCli/releases
change_types:
    - id: 1
      name: Added
      description: Added or extended a feature
    - id: 2
      name: Changed
      description: An existing feature changed
    - id: 3
      name: Removed
      description: An existing feature was removed or dismantled
    - id: 4
      name: Deprecated
      description: An existing feature was deprecated or marked for removal
    - id: 5
      name: Fixed
      description: Fixed a bug
changelog_file: CHANGELOG.md
version_prefix: v
