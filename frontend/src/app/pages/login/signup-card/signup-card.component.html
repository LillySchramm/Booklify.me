<mat-card *transloco="let t">
    <mat-card-header>
        <mat-card-title>{{ t('login.signup') }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <app-signup-form></app-signup-form>
    </mat-card-content>
    <mat-card-footer>
        @if ($signUpInProgress()) {
            <mat-progress-bar
                mode="indeterminate"
                class="rounded-xl"
            ></mat-progress-bar>
        } @else {
            <div class="mb-1"></div>
        }
    </mat-card-footer>
</mat-card>
