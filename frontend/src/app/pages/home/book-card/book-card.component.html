<div
    class="m-1 flex h-40 w-28 cursor-pointer flex-col rounded-md bg-tertiary p-1 pb-0.5 transition duration-100 sm:h-48 sm:w-32 sm:p-2 md:h-52 md:w-36"
    [ngClass]="{
        '!bg-accent': $selectedBook()?.isbn === book.isbn
    }"
    *transloco="let t"
    (click)="openInfo(); scroll(card)"
    [attr.id]="'book-' + book.isbn"
    #card
>
    @if (coverUrl !== null) {
        <div
            class="mb-2 flex-grow bg-contain bg-center bg-no-repeat"
            [lazyLoad]="coverUrl!"
        ></div>
    } @else {
        <app-no-image-placeholder class="h-full flex-grow object-contain">{{
            t('books.no-cover')
        }}</app-no-image-placeholder>
    }
    <div class="flex-grow-0">
        <p class="!m-0 text-xs">
            {{ book.title }}
        </p>
    </div>
</div>
