@if ($groupedBooks(); as groupedBooks) {
    @if (groupedBooks.length) {
        @for (
            group of groupedBooks;
            track trackById(i, group);
            let i = $index
        ) {
            <app-book-group
                [groupId]="group.key"
                [books]="group.value"
                class="w-full"
            />
        }
    } @else if ($loadingCollection()) {
        <div
            *transloco="let t"
            class="flex h-full w-full items-center justify-center"
        >
            <mat-spinner
                [diameter]="50"
                [strokeWidth]="5"
                [color]="'accent'"
            ></mat-spinner>
        </div>
    } @else {
        <div
            *transloco="let t"
            class="flex h-full w-full items-center justify-center"
        >
            <span class="text-4xl">
                {{ t('home.noBooks') }}
            </span>
        </div>
    }
}
