<div *transloco="let t" class="w-full">
    <div class="mb-4" id="export">
        <h1 class="!m-0">{{ t('account.titles.export') }}</h1>
        <h3>{{ t('account.subtitles.export') }}</h3>
        <button mat-fab extended class="mat-elevation-z0" (click)="export()">
            <mat-icon>ios_share</mat-icon>
            {{ t('account.buttons.export') }}
        </button>
    </div>
    <mat-divider class="w-full"></mat-divider>
    <div class="mb-4 mt-4" id="export">
        <h1 class="!m-0">{{ t('account.titles.danger-zone') }}</h1>
        <h3>{{ t('account.subtitles.danger-zone') }}</h3>
        <button
            mat-fab
            extended
            class="mat-elevation-z0"
            color="warn"
            (click)="deleteAccount()"
        >
            <mat-icon>delete</mat-icon>
            {{ t('account.buttons.delete') }}
        </button>
    </div>
</div>
