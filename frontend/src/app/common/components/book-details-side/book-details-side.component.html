<div class="flex max-h-full flex-col p-0.5">
    <div class="fixed mt-12 flex w-full items-center bg-secondary pt-4">
        <button mat-icon-button (click)="close()" class="mr-2">
            <i class="fa-solid fa-xmark"></i>
        </button>
        <span *ngIf="$title() as title" class="text-xl">{{ title }}</span>
    </div>
    <div class="mt-28">
        <app-book-details
            class="overflow-scroll"
            [displayBook]="$selectedBook()"
        ></app-book-details>
    </div>
</div>
